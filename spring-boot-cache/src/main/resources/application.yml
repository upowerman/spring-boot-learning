server:
    port: 8080

spring:
    application:
        name: spring-boot-cache
    redis:
        database: 0
        port: 6379
        host: localhost
        password:      # 密码（默认为空）
        timeout: 6000ms  # 连接超时时长（毫秒）
        jedis:
            pool:
                max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
                max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-idle: 10      # 连接池中的最大空闲连接
                min-idle: 5       # 连接池中的最小空闲连接

# 缓存时间配置
select:
    cache:
        timeout: 1800
        refresh: 1790